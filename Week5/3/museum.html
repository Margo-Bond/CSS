<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/icon.svg"
      type="image/svg"
    />
    <title>Волшебный музей</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <img src="./assets/images/logo.jpg" alt="picture" />
      </div>
      <nav class="nav">
        <div class="nav-a">
          <a href="">История музея</a>
        </div>
        <div class="nav-a">
          <a href="">Партнёрам</a>
        </div>
        <div class="nav-a">
          <a href="">Посетителям</a>
        </div>
        <div class="nav-a">
          <a href="">Контакты</a>
        </div>
      </nav>
    </header>
    <main class="main-flexbox">
      <h1>Наша новая коллекция волшебных предметов</h1>
      <div class="all-objects">
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img
                src="./assets/images/wand.webp"
                alt="Магическая палочка"
                class="tooltip"
              />
              <div class="tooltip-text">
                Палочка как бы фокусирует в себе волю волшебника и выстреливает
                преобразующий заряд в нужном направлении. В редких случаях особо
                сильные маги способны обходиться без волшебной палочки,
                преобразуя пространство и предметы только силой мысли.
              </div>
            </div>
            <figcaption>Волшебная палочка</figcaption>
          </figure>
        </div>
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img
                src="./assets/images/timeturner.webp"
                alt="Маховик времени"
              />
              <div class="tooltip-text">
                Это волшебный предмет, позволяющий вернуться в недалёкое
                прошлое. Выглядит как песочные часы, посаженные на ось, которая
                в свою очередь крепится на длинной золотой цепочке.
              </div>
            </div>
            <figcaption>Маховик времени</figcaption>
          </figure>
        </div>
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img src="./assets/images/broom.png" alt="Летающая метла" />
              <div class="tooltip-text">
                Никогда не упоминается, что летать может любая метла. Очевидно,
                при изготовлении летающих мётел применяется определённая
                технология. Производители мётел постоянно улучшают свою
                продукцию. Существуют мётлы семейного класса, спортивные,
                гоночные и игрушечные.
              </div>
            </div>
            <figcaption>Летающая метла</figcaption>
          </figure>
        </div>
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img src="./assets/images/map.webp" alt="Карта мародёров" />
              <div class="tooltip-text">
                Особая карта, показывающая весь замок Хогвартс и его ближайшие
                окрестности, а также местоположение любого человека в Хогвартсе,
                где бы тот ни находился, даже если он прячется под
                мантией-невидимкой. Карта не могла показать лишь того, кто
                находится в Выручай-комнате и при этом не хотел быть никому
                видимым. Эту карту создали Мародёры во время учёбы в Хогвартсе.
              </div>
            </div>
            <figcaption>Карта мародёров</figcaption>
          </figure>
        </div>
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img src="./assets/images/potion.png" alt="Зелье" />
              <div class="tooltip-text">
                Это субстанция чаще всего в жидком состоянии, приготовленная по
                определённому рецепту, в состав которой могут входить
                разнообразные ингредиенты.
              </div>
            </div>
            <figcaption>Зелье</figcaption>
          </figure>
        </div>
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img src="./assets/images/hat.webp" alt="Распределяющая шляпа" />
              <div class="tooltip-text">
                Распределяющая шляпа имеет упрямую, но рассудительную, умную
                личность. Шляпа исполняет каждый год новую песенку, показывая,
                что умеет импровизировать и выдумывать<br />
                Шляпа рассудительна и умна, так как за тысячу лет имеет огромный
                опыт и знания в распределении учеников и понимания их сути.
                Также шляпа может прислушиваться к ученику, если он имеет
                качества нескольких факультетов.
              </div>
            </div>
            <figcaption>Распределяющая шляпа</figcaption>
          </figure>
        </div>
        <div class="main-flex-item">
          <figure class="figure">
            <div class="tooltip-container">
              <img src="./assets/images/сloak.png" alt="Мантия-невидимка" />
              <div class="tooltip-text">
                Волшебная мантия, делающая невидимым того, кто её надевает. Она
                сделана из очень лёгкой «серебристой» ткани. И её невозможно
                порвать или изрезать заклинаниями.
              </div>
            </div>
            <figcaption>Мантия-невидимка</figcaption>
          </figure>
        </div>
        <div class="main-flex-item-glasses">
          <figure class="figure-glasses">
            <div class="tooltip-container">
              <img
                src="./assets/images/specterspecs.webp"
                alt="Спектральные очки"
              />
              <div class="tooltip-text">
                Изобретение Ксенофилиуса Лавгуда, редактора журнала «Придира».
                По словам его дочери Полумны, с их помощью можно увидеть
                мозгошмыгов. Спектрально-астральные очки прилагались к выпуску
                «Придиры» в сентябре 1996 года. Также продавались в Хогсмидском
                магазине «Дэрвиш и Бэнгз».
              </div>
            </div>
            <figcaption>Спектральные очки</figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
